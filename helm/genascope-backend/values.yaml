# Default values for genascope-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/martialbb/genascope-backend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.genascope.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: genascope-backend-tls
  #    hosts:
  #      - api.genascope.com

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  # Environment (dev, staging, prod)
  environment: dev
  
  # Database configuration
  database:
    # If external database is used
    external: false
    host: postgresql
    port: 5432
    name: genascope
    user: genascope
    # Password should be set in secrets
    passwordSecret:
      name: genascope-backend-secrets
      key: database-password
  
  # Secret key configuration
  secretKey:
    secretName: genascope-backend-secrets
    secretKey: secret-key
    
  # Redis configuration (optional)
  redis:
    enabled: false
    host: redis
    port: 6379
    
  # External API configurations
  apis:
    openai:
      secretName: genascope-backend-secrets
      secretKey: openai-api-key
    lab:
      url: ""
      secretName: genascope-backend-secrets
      secretKey: lab-api-key
      
  # SMTP configuration
  smtp:
    host: ""
    port: 587
    user: ""
    secretName: genascope-backend-secrets
    secretKey: smtp-password
    
  # CORS configuration
  cors:
    origins:
      - "http://localhost:3000"
      - "http://localhost:4321"
      - "https://app.genascope.com"
      
  # Frontend URL
  frontendUrl: "http://localhost:4321"

# Health checks
healthChecks:
  enabled: true
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# PostgreSQL subchart (optional)
postgresql:
  enabled: false
  auth:
    postgresPassword: ""
    username: genascope
    password: ""
    database: genascope
  primary:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 250m

# Redis subchart (optional)
redis:
  enabled: false
  auth:
    enabled: false
  master:
    persistence:
      enabled: false

# Secrets (should be overridden in environment-specific values or via --set)
secrets:
  databasePassword: ""
  secretKey: ""
  openaiApiKey: ""
  labApiKey: ""
  smtpPassword: ""
