# Temporary ARM64 values override
# Use this until the ARM64 image is built and pushed

image:
  repository: "ghcr.io/martialbb/genascope-backend"
  tag: "arm64-latest"  # Use ARM64 specific tag
  pullPolicy: IfNotPresent

# Copy the working sealed secrets configuration
sealedSecrets:
  enabled: true  # Enable sealed secrets to include OpenAI configuration
  encryptedData:
    openai-api-key: ""

app:
  environment: "development"
  frontendUrl: "http://localhost:3000"
  
  database:
    host: "pgvector-pgvector-chart-external"
    port: 5432
    name: "genascope"
    user: "genascope"
    passwordSecret:
      name: pgvector-secret
      key: postgres-password
  
  secretKey:
    secretName: genascope-backend-secrets
    secretKey: secret-key
  
  apis:
    lab:
      url: "https://placeholder-lab-api.example.com"
      secretName: genascope-backend-secrets
      secretKey: lab-api-key
  
  cors:
    origins:
      - "http://localhost:3000"
      - "https://genascope.dev"

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api-dev.genascope.local
      paths:
        - path: /
          pathType: Prefix
