{{- if or .Values.secrets.databasePassword .Values.secrets.secretKey .Values.secrets.openaiApiKey .Values.secrets.labApiKey .Values.secrets.smtpPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "genascope-backend.fullname" . }}-secrets
  labels:
    {{- include "genascope-backend.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be base64 encoded
  # Use: echo -n "your-secret" | base64
  {{- if .Values.secrets.databasePassword }}
  database-password: {{ .Values.secrets.databasePassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.secretKey }}
  secret-key: {{ .Values.secrets.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.labApiKey }}
  lab-api-key: {{ .Values.secrets.labApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.smtpPassword }}
  smtp-password: {{ .Values.secrets.smtpPassword | b64enc | quote }}
  {{- end }}
{{- end }}
