{{- if .Values.sealedSecrets.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "genascope-backend.fullname" . }}-sealed-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "genascope-backend.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := .Values.sealedSecrets.encryptedData }}
    {{- if $value }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- end }}
  template:
    metadata:
      name: {{ include "genascope-backend.fullname" . }}-secrets
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "genascope-backend.labels" . | nindent 8 }}
    type: Opaque
{{- end }}
