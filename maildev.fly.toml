app = "genascope-maildev"
primary_region = "sjc"

[build]
  dockerfile = "maildev.Dockerfile"

[env]
  PORT = "1080"

# HTTP service for the web interface
[http_service]
  internal_port = 1080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    grace_period = "10s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = "10s"

# SMTP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 1080
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
    
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[http_service.concurrency]
  type = "connections"
  hard_limit = 50
  soft_limit = 40

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
