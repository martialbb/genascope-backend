name: Build ARM64 Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force ARM64 build despite long duration'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    if: github.event.inputs.force_build == 'true'
    environment: dev
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ARM64 image with lightweight requirements
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-latest
        platforms: linux/arm64
        no-cache: true
        build-args: |
          DEBIAN_FRONTEND=noninteractive
          BUILDKIT_INLINE_CACHE=1
        timeout: 120m

    - name: ARM64 Build Complete
      run: |
        echo "ðŸŽ‰ ARM64 Docker image build completed!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-latest"
        echo ""
        echo "This image uses lightweight dependencies optimized for ARM64."
        echo "For Orange Pi deployment, use: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64-latest"
